app:
  image: baselibrary/nexus:3.0
  environment:
    - VIRTUAL_HOST=${vhost}
  labels:
    io.rancher.sidekicks: app-data
  ports:
    - "5000:5000"

app-data:
  image: busybox:1.24
  volumes_from:
    - app
  command: ["echo", "app data container"]
  labels:
    io.rancher.container.start_once: true