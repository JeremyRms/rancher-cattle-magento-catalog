.catalog:
  name: Gitlab Community
  version: 8.5.1-0
  description: |
    Gitlab CE is a free GitHub alternative
  minimum_rancher_version: v0.56.0
  maintainer: "Alexis Ducastel <alexis@ducastel.net>"
  uuid: gitlab-1
  questions:
    - variable: "vhost"
      description: "Virtual Host"
      label: "Virtual Host:"
      required: true
      default: "gitlab.docker1.brandung.dev"
      type: "string"
    - variable: "ssh_port"
      description: "SSH Port"
      label: "SSH Port:"
      required: true
      default: "2222"
      type: "string"

gitlab-server:
  scale: 1
  retain_ip: true
  health_check:
    port: 80
    interval: 30000
    unhealthy_threshold: 3
    strategy: recreate
    response_timeout: 2000
    healthy_threshold: 2

gitlab-data:
  scale: 1
  retain_ip: true
